  <script src="xlsx.full.min.js"></script>
  <script src="myscript.js"></script>


    <script>
      document.getElementById('searchButton').addEventListener('click', () => {
        const searchInput = document.getElementById('searchInput').value;
        fetchExcelAndSearch(searchInput);
      });

      async function fetchExcelAndSearch(studentName) {
        try {
          const response = await fetch('data.xls', {
            method: 'GET',
            headers: {
              'Content-Type': 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
            }
          });
          const arrayBuffer = await response.arrayBuffer();
          const data = new Uint8Array(arrayBuffer);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheetName = workbook.SheetNames[0];
          const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets['RP030Excle']);
          console.log(jsonData)
          const results = jsonData.filter(student => studentName == student['رقم بطاقة التعريف']);
          displayResults(results);
        } catch (error) {
          console.error('Error fetching or processing data:', error);
        }
      }

      function displayResults(results) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        if (results.length > 0) {
          results.forEach(result => {
            const studentInfo = `
                        <div>
                            <h2>${result['اسم الطالب عربي']}</h2>
                            <p>ID: ${result['رقم بطاقة التعريف']}</p>
                            <p>Phone: ${result['الصف']}</p>
                            <p>Department: ${result['الشعبة']}</p>
                            <!-- Add more fields here as needed -->
                        </div>
                    `;
            resultsDiv.innerHTML += studentInfo;
          });
        } else {
          resultsDiv.innerHTML = '<p>No results found1.</p>';
        }
      }
    </script>
