  <body >
  <div class="card" style="width: 30rem;">
  <div class="card-header">
    <h5 class="card-title">ادخال درجات الطلاب على برنامج ايمس</h5>
  </div>
  <div class="card-body" style="   background: #00ccff21;">
    
    <p class="card-text" style="text-align: justify;">هذه الإضافة لتسهيل عملية ادخال درجات الطلاب  على برنامج الايمس وذلك من خلال نسخها من ملف الاكسل ثم لصقها هنا مع <p class="fw-bold text-danger">مراعاة ترتيب الأسماء في الاكسل بحسب ترتيبها في برنامج الامس</p></p>
    <div class="card-header">
	<div class="mb-3">
		  <label for="from" class="form-label">البدء من رقم الطالب</label>
		  <input type="number" class="form-control" id="from" placeholder="1" value="1" style=" direction: rtl;">
		</div>
		<div class="mb-3">
		<div class="form">
			<textarea class="form-control" rows="8" placeholder="الرجاء لصق الدرجات هنا" id="list" ></textarea>
		</div>
		</div>
<div class="mb-3">		
		<button class="btn btn-primary waves-effect"  id="start" >ادخال الدرجات</button>
		<button class="btn btn-success waves-effect"  id="save" >حفظ الدرجات</button>
		</div>
